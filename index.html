<!DOCTYPE html>
<html>

<head>
  <title>4 en linea</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js"></script>
</head>

<body>
  <div id="marco">
    <div id="titulo">4 EN LINEA</div>
    <form name="formulario">
      <div id="opcione1">
        Cantidad de jugadores
        <input type="radio" name="cantJugadores" value="2" checked onclick="seleccionarJugadores()">2</input>
        <input type="radio" name="cantJugadores" value="3" onclick="seleccionarJugadores()">3</input>
      </div>
      <div id="opciones2">
        <input type="radio" name="opcionPartida" value="nueva" checked onclick="nuevaPartida()">Nueva partida</input>
        <input type="radio" name="opcionPartida" value="guardadas" onclick="partidasGuardadas()">Cargar partida</input>
      </div>
      <div id="nueva">
        <span>Jugadores:</span>
        <input type="text" id="nombreJugador1" minlength="3" placeholder="Nombre jugador 1"></input><input type="color" id="colorJugador1" value="#D13D3D"></input>
        <input type="text" id="nombreJugador2" minlength="3" placeholder="Nombre jugador 2"></input><input type="color" id="colorJugador2" value="#FFD966"></input>
        <div id="nombreJ3" style="display: none;">
          <input type="text" id="nombreJugador3" minlength="3" placeholder="Nombre jugador 3"></input><input type="color" id="colorJugador3" value="#44546A"></input>
        </div>
      </div>
      <div id="guardadas" style="display: none;">
        <table id="tablaPartidasGuardadas">
          <thead id="columnas">
<!--             <tr>
              <th colspan="4">Partidas guardadas</th>
            </tr> -->
<!--             <tr>
              <th>Fecha</th>
              <th>Jugador 1</th>
              <th>Jugador 2</th>
              <th>Turno</th>
            </tr> -->
          </thead>
          <tbody id="detalle"></tbody>
        </table>
      </div>
    </form>
    <div id="infoJugadores">
      <div id="jugador1" class="jugador" style="border-color: #D13D3D;">
        <div id="nombreJ1">Jugador 1</div>
        <div id="tiempoJ1">00:00</div>
      </div>
      <div id="jugador2" class="jugador">
        <div id="nombreJ2">Jugador 2</div>
        <div id="tiempoJ2">00:00</div>
      </div>
      <div id="jugador3" style="display: none;" class="jugador">
        <div id="nombreJ3" >Jugador 3</div>
        <div id="tiempoJ3">00:00</div>
      </div>
    </div>
    <div id="info">
      <div id="turnero">
        <div>Turno: </div>
        <div id="turno"></div>
        <div id="resultado"></div>
      </div>
      <div id="reiniciar"><button type="reset" id="reset" onclick="iniciarJuego()">Iniciar</button></div>
      <div id="reiniciar"><button type="reset" id="reset" onclick="guardarPartida()">Guardar</button></div>
      <div id="reiniciar"><button type="reset" id="reset" onclick="cargarPartida()">Cargar</button></div>
      <div id="reiniciar"><button type="reset" id="reset" onclick="ocultarTablero()">Ocultar</button></div>
      <div id="reiniciar"><button type="reset" id="reset" onclick="mostrarTablero()">Mostrar</button></div>
      <div id="reiniciar"><button type="reset" id="reset" onclick="reiniciar()">Reiniciar</button></div>
    </div>
    <div>
      <table>
        <thead id="flechas"></thead>
        <tbody id="tablero"></tbody>
      </table>
    </div>
  </div>
</body>

</html>
